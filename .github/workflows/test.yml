name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Test imports
        run: |
          python3 -c "import sys; sys.path.insert(0, 'src'); from scrobbler import RadioScrobbler; print('âœ“ Imports successful')"
